<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>
    <main>
      <form action="" method="GET">
        <fieldset class="field1">
          <div>
            <label for="name">Nome:</label>
            <input type="text" name="" id="name" maxlength="40" placeholder="Insira seu nome" required />
          </div>
          <div>
            <label for="e-mail">E-mail:</label>
            <input type="email" name="" id="e-mail" maxlength="50" placeholder="Insira seu e-mail" required />
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" name="" id="cpf" maxlength="11" placeholder="Insira seu CPF" required />
          </div>
          <div>
            <label for="adress">Endereço:</label>
            <input type="text" name="" id="adress" maxlength="200" placeholder="Insira seu endereço" required>
          </div>
          <div>
            <label for="city">Cidade:</label>
            <input type="text" name="" id="city" maxlength="28" placeholder="Insira sua cidade" required>
          </div>
          <div>
            <label for="state">Estado:</label>
            <select name="" id="state" required>
              <option value="ac">Acre</option>
              <option value="al">Alagoas</option>
              <option value="ap">Amapá</option>
              <option value="am">Amazonas</option>
              <option value="ba">Bahia</option>
              <option value="ce">Ceará</option>
              <option value="df">Distrifo Federal</option>
              <option value="es">Espírito Santo</option>
              <option value="go">Goiás</option>
              <option value="ma">Maranhão</option>
              <option value="mt">Mato Grosso</option>
              <option value="ms">Mato Grosso do Sul</option>
              <option value="mg">Minas Gerais</option>
              <option value="pa">Pará</option>
              <option value="pb">Paraíba</option>
              <option value="pr">Paraná</option>
              <option value="pe">Pernambuco</option>
              <option value="pi">Piauí</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="rn">Rio Grande do Norte</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="ro">Rondônia</option>
              <option value="rr">Roraima</option>
              <option value="sc">Santa Catarina</option>
              <option value="sp">São Paulo</option>
              <option value="se">Sergipe</option>
              <option value="to">Tocantins</option>
            </select>
          </div>
          <div class="radio">
            <label for="casa">Casa</label>
            <input type="radio" name="habitacao" id="casa">
            <label for="apto">Apartamento</label>
            <input type="radio" name="habitacao" id="apto">
          </div>
        </fieldset>
        <fieldset>
          
        </fieldset>
      </form>
    </main>
  </body>
</html>
